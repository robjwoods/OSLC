<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSLC Requirements</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <h1>Requirements</h1>
  <ul id="item-list"></ul>

  <h2>Export Requirements</h2>
  <select id="export-select" multiple></select>
  <button id="export-btn">Export OSLC</button>

  <h2>Import Requirements</h2>
  <input type="file" id="import-file" accept=".rdf,application/rdf+xml">
  <button id="import-btn">Import OSLC</button>
  <pre id="import-result"></pre>

  <h2>Traceability Matrix</h2>
  <ul id="trace-view"></ul>

  <script src="static/main.js"></script>
</body>
</html>
