<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Requirements Modeler + OSLC Sync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>⚙️ Requirements Modeler</h1>

  <!-- existing sections... -->

  <!-- OSLC Sync -->
  <section id="oslc-section">
    <h2>OSLC Sync</h2>

    <!-- Export -->
    <div id="export-block">
      <h3>Export to OSLC RDF/XML</h3>
      <label>Select IDs (multi):</label>
      <select id="export-select" multiple size="4"></select>
      <button id="export-btn">Download OSLC</button>
    </div>

    <!-- Import -->
    <div id="import-block">
      <h3>Import from OSLC RDF/XML</h3>
      <input type="file" id="import-file" accept=".rdf,.xml" />
      <button id="import-btn">Upload & Push to ADO</button>
      <pre id="import-result"></pre>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
